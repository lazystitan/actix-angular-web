<mat-card class="post-detail">
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="post-detail__content"  [innerHTML]="post.content">
  </mat-card-content>
  <p>{{post.create_time}}</p>
  <p>{{post.last_update_time}}</p>
  <mat-card-actions class="post-meta-after">
    <button mat-raised-button (click)="goBack()">go back</button>
  </mat-card-actions>
</mat-card>

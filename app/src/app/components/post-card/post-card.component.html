<mat-card class="post-card" [ngClass]="index == 0 ? 'post-card--first':''">
  <mat-card-header class="post-card__header">
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle class="post-card__header__subtitle">
      <span>{{post.author}}</span>
      <span>{{post.create_time | date:"yyyy-MM-dd HH:mm"}}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="post-card__digest">
    <p>{{post.digest}}</p>
  </mat-card-content>
<!--  <span class="update-time">{{post.last_update_time}}</span>-->
  <mat-card-actions align="end" class="post-card__actions">
    <button *ngIf="tokenService.isLogin()" (click)="deletePost(post.id)" mat-button color="warn">删除</button>
    <a mat-button class="post-card__actions__more" routerLink="/post/{{post.id}}">
      <span>更多</span>
      <span class="material-icons">chevron_right</span>
    </a>
  </mat-card-actions>
</mat-card>

<mat-card class="post-card">
  <mat-card-header class="post-card__header">
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>
      <span>{{post.author}}</span>
      <span>{{post.create_time}}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="post-card__content">
    <p>{{post.content}}</p>
  </mat-card-content>
<!--  <span class="update-time">{{post.last_update_time}}</span>-->
  <mat-card-actions align="end" class="post-meta-after">
    <button *ngIf="tokenService.isLogin()" (click)="deletePost(post.id)" mat-raised-button color="warn">删除</button>
    <a mat-raised-button routerLink="/post/{{post.id}}">
      <span>更多</span>
    </a>
  </mat-card-actions>
</mat-card>

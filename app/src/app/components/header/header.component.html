<mat-toolbar class="app-header" [class.mat-elevation-z1]="true" color="primary">
  <a mat-button routerLink="/">{{title}}</a>
  <span class="app-header__spacer"></span>
  <a mat-button *ngIf="!isLogin" routerLink="/login">登录</a>
  <a mat-button *ngIf="isLogin" routerLink="/post_edit">发布</a>
  <a mat-button *ngIf="isLogin" (click)="this.signOut()">登出</a>
</mat-toolbar>
